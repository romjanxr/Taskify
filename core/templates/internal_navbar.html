<header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href='{% url "home" %}' class="text-xl font-bold text-gray-800">Taskify</a>
                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Tasks</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Projects</a>
                    <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-800">Team</a>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        
                            <button id="user-menu-button" class="flex items-center focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="{{ request.user.profile_image.url }}" alt="User avatar">
                                <svg aria-hidden="true" viewBox="0 0 20 20" fill="currentColor" class="hidden sm:block h-6 w-6 text-gray-300">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            
                        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden">
                            <a href="{% url 'dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <form method='post' action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                            </form>
                        </div>
                    </div>
                    <div class="md:hidden ml-4">
                        <button id="menu-toggle" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden mt-4">
                <a href="{% url 'dashboard' %}" class="block py-2 text-gray-600 hover:text-gray-800">Dashboard</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-gray-800">Tasks</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-gray-800">Projects</a>
                <a href="#" class="block py-2 text-gray-600 hover:text-gray-800">Team</a>
            </div>
        </nav>
    </header>
