{% extends "dashboard/dashboard.html" %}

{% block title %}Manager Dashboard{% endblock title %}

{% block tasks %}
<div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Task Title
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Priority
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Team
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Created At
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Status
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-4 w-4 rounded-full bg-green-500"></div>
                        <div class="ml-4">Test Low Task</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                        Low
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex -space-x-2 overflow-hidden">
                        <div class="inline-block h-6 w-6 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center">
                            CA
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-yellow-500 text-white text-xs flex items-center justify-center">
                            JS
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">
                            B
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    9 months ago
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <select class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm">
                        <option>Pending</option>
                        <option>In Progress</option>
                        <option selected>Completed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-4 w-4 rounded-full bg-blue-500"></div>
                        <div class="ml-4">Test task</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                        Normal
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex -space-x-2 overflow-hidden">
                        <div class="inline-block h-6 w-6 rounded-full bg-indigo-500 text-white text-xs flex items-center justify-center">
                            AJ
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-pink-500 text-white text-xs flex items-center justify-center">
                            EW
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">
                            B
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    9 months ago
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <select class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm">
                        <option>Pending</option>
                        <option selected>In Progress</option>
                        <option>Completed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-4 w-4 rounded-full bg-yellow-500"></div>
                        <div class="ml-4">Test task</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                        High
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex -space-x-2 overflow-hidden">
                        <div class="inline-block h-6 w-6 rounded-full bg-blue-500 text-white text-xs flex items-center justify-center">
                            CA
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-yellow-500 text-white text-xs flex items-center justify-center">
                            JS
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-indigo-500 text-white text-xs flex items-center justify-center">
                            AJ
                        </div>
                        <div class="inline-block h-6 w-6 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">
                            B
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    10 months ago
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <select class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-sm">
                        <option selected>Pending</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock tasks %}
