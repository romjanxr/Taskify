{% extends "accounts/profile_base.html" %}
{% block profile_content %}
<div class='w-2/3 mx-auto my-8'>
    <form method='post'>
        {% csrf_token %}
        {{ form }}
        <button class='px-3 py-2 bg-blue-600 text-white mt-3 rounded-md' type='submit'>Submit</button>
    </form>
</div>
{% endblock profile_content %}
