{% extends "accounts/profile_base.html" %}
{% block profile_content %}
    <div class='mx-auto w-2/3 my-9'>
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-blue-500 px-2 py-1 rounded text-white mt-3' type="submit">Update Profile</button>
        </form>
    </div>
{% endblock profile_content %}
